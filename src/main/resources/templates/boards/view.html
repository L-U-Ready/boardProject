<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/view.css}">

</head>
<body>
<div class="view-container">
    <h2 th:text="${board.title}"></h2>
    <div class="content">
        <strong>Name : </strong> <span th:text="${board.name}"></span>
    </div>
    <div class="content">
        <strong>Content : </strong> <span th:text="${board.title}"></span>
    </div>
    <div class="content">
        <strong>Created At : </strong> <span th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd HH:mm')}"></span>
    </div>
    <a class="btn btn-dark" th:href="@{/boards}">List</a>
    <a class="btn btn-dark" th:href="@{/boards/update/{id}(id=${board.id})}">Edit</a>
    <a class="btn btn-dark" th:href="@{/boards/delete/{id}(id=${board.id})}">Delete</a>


</div>

</body>
</html>
